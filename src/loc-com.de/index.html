<!DOCTYPE html>
<html>
    <head>
        <title>LocCom Reader</title>
        <meta charset="utf-8" />
        <link href="/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <nav id="topnav">
            <img src="static/img/logo1.png" alt="Logo" />
            <ul>
                <li>LocCom</li>
                <li>Mail</li>
            </ul>
        </nav>
        <nav id="leftnav">
            <ul>
                <li>1st feed</li>
                <li>second long named feed with a lot of words spanning maybe multiple lines</li>
            </ul>
        </nav>
        <section id="content">

        </section>
        <script id="feed-item-tmpl" type="text/x-handlebars-tmpl">
            <div>
                <h2>{{Title}}</h2>
                {{{Content}}}
            </div>
        </script>
        <script src="/js/lib/json2.js"></script>
        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/underscore.js"></script>
        <script src="/js/lib/backbone.js"></script>
        <script src="/js/lib/handlebars.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
